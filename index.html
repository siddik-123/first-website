<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Application</title>
  </head>
  <body>
    <div id="wrapper">
      <p>This is a simple counter app</p>
      <h1>Counter Value: <span id="value">0</span></h1>
      <button id="btn">Increment</button>
    </div>
    <script>
        const spanElem = document.getElementById("value");
        const btn = document.getElementById("btn");
        let counterValue = 0;

        btn.addEventListener("click", runTask);

        function runTask() {
            counterValue = counterValue + 1;
            spanElem.innerText = counterValue;
        }
    </script>
  </body>
</html>
